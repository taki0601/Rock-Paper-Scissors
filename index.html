<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // rock scissors paperをランダムに表示する getComputerChoice()

      function getComputerChoice() {
        let num = Math.floor(Math.random() * 3);
        if (num == 0) {
          return "rock";
        } else if (num == 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function getHumanChoice() {
        let humanChoice = window
          .prompt("Type Rock, Scissors Paper?:")
          .toLowerCase();

        const rock = "rock";
        const scissors = "scissors";
        const paper = "paper";

        if (humanChoice == "rock") {
          return (humanChoice = rock);
        }
        if (humanChoice == "scissors") {
          return (humanChoice = scissors);
        }

        if (humanChoice == "paper") {
          return (humanChoice = paper);
        }
      }

      let humanScore = 0;
      let computerScore = 0;

      function playRound(humanChoice, computerChoice) {
        if (humanChoice == computerChoice) {
          console.log("Draw");
        }
        if (humanChoice == "rock" && computerChoice == "scissors") {
          console.log("You win!");
          humanScore++;
        }

        if (humanChoice == "rock" && computerChoice == "paper") {
          console.log("You lose!");
          computerScore++;
        }

        if (humanChoice == "scissors" && computerChoice == "paper") {
          console.log("You win!");
          humanScore++;
        }

        if (humanChoice == "scissors" && computerChoice == "rock") {
          console.log("You lose!");
          computerScore++;
        }

        if (humanChoice == "paper" && computerChoice == "rock") {
          console.log("You win!");
          humanScore++;
        }

        if (humanChoice == "paper" && computerChoice == "scissors") {
          console.log("You lose!");
          computerScore++;
        }
      }

      function playGame() {
        for (let i = 1; i < 6; i++) {
          console.log(
            `userScore:${humanScore}, computerScore:${computerScore}`
          );
          console.log("Round " + i);
          let computerChoice = getComputerChoice();
          let humanChoice = getHumanChoice();
          playRound(humanChoice, computerChoice);
        }
        console.log(`userScore:${humanScore}, computerScore:${computerScore}`);
        if (humanScore > computerScore) {
          console.log("You're the winner!");
        } else if (humanScore < computerScore) {
          console.log("You're the loser!");
        } else {
          console.log("Draw!");
        }
      }

      playGame();
    </script>
  </body>
</html>
